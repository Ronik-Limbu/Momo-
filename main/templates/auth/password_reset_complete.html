<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset Complete</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<!-- JavaScript -->
<script src="//cdn.jsdelivr.net/npm/alertifyjs@1.14.0/build/alertify.min.js"></script>

<!-- CSS -->
<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.14.0/build/css/alertify.min.css"/>
<link rel="stylesheet" href="{% static 'css/Register.css' %}">
<style>
    .cross{
        position: absolute;
        top: 0;
        right: 8px;
        font-size: 40px;
        font-weight: 700;

    }
    .cross:hover{
        color: orange;
    }
</style>
</head>
<body>
    <div class="main">
        <div class="form-container">
            <a href="{% url 'index' %}">
                <h1 class="cross">
                    <i class="fa-solid fa-circle-xmark"></i>
    
                </h1>
            </a>
           <p>
           <h1>Password reset Complete</h1>
           Password reset Complete
Your password has been reset successfully. You can go ahead and log in again.
             </p>
            <p class="signup">You can now <a rel="noopener noreferrer" href="{% url 'log_in' %}" class="">log in</a> with your new password.</p>
        </div>
    </div>
    {% if messages %}
    {% for message in messages %}
    <script>
         alertify.set('notifier','position', 'top-center');
         alertify.success('{{message}}');
    </script>
      
    {% endfor %}
      
    {% endif %}
</body>
</html>
